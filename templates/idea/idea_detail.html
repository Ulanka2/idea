{% extends 'base.html' %}
{% block title %}
{{idea_detail.title}} <!-- для где 127 00 000 отобразить название новостей -->
{% endblock %}

{% block content %}
    <center>
    <font size=6>{{idea_detail.title}}</font>
    <br>
    {{idea_detail.text}}
    <br>
    <img src={{idea_detail.img}}>
    {% if request.user.is_authenticated %}
    <a href="{% url 'idea_edit' pk=idea_detail.pk %}">Редактировать</a>
    <a href="{% url 'idea_delete' pk=idea_detail.pk %}">Удалит </a>
    <br>
    </center>
    {% endif %}
{% endblock %}
